<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./bundle.js" type="module"></script>
    <style>
      body {
        margin: 0;
        background-color: black;
      }
      canvas {
        image-rendering: pixelated;
      }
      #game-container {
        display: grid;
        position: relative;
        place-items: center;
        width: var(--width);
        height: var(--height);
      }
      #game-container > * {
        position: absolute;
      }
      #replay-text,
      #crash-text {
        text-align: center;
        color: white;
        background-color: #22222288;
        padding: 16px;
      }
      #game {
        display: grid;
        place-items: center;
        position: relative;
        margin: 8px;
        width: var(--width);
        height: var(--height);
        box-sizing: border-box;
        overflow: hidden;
      }
      #game > * {
        position: absolute;
        top: 0;
        left: 0;
      }
      .car {
        image-rendering: pixelated;
        width: var(--width);
        height: var(--height);
        background: url("car-blue.png");
        transform: translate(
            calc(var(--x) - var(--width) / 2),
            calc(var(--y) - var(--height) / 2)
          )
          rotate(var(--angle));
        box-sizing: border-box;
      }
      .checkpoint {
        width: 8px;
        height: 8px;
        --scale: 0.0001;
        background-color: blue;
        transform: translate(calc(var(--x) - 4px), calc(var(--y) - 4px))
          scale(var(--scale));
        border-radius: 50%;
        transition: all 0.3s;
        opacity: 0.7;
      }

      .checkpoint.active {
        --scale: 3;
      }
      .checkpoint.inactive {
        --scale: 2;
        opacity: 0.4;
      }
    </style>
  </head>
  <body>
    <div id="game-container">
      <div id="game"></div>
      <p id="crash-text" style="display: none">
        REPLAY<br /><span id="crashed-player-id">someone</span> crashed their
        car
      </p>
      <p id="replay-text" style="display: none">
        REPLAY<br />Cars were too far
      </p>
    </div>
  </body>
</html>
