<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./bundle.js" type="module"></script>
    <style>
        body {
            margin: 0;
            background-color: black;
        }
        #game {
            display: inline-block;
            position: relative;
            margin: 16px;
            border: 2px solid green;
            width: var(--width);
            height: var(--height);
            box-sizing: border-box;
            overflow: hidden;
        }
        #game>* {
            position: absolute;
            top: 0;
            left:0;
        }
        .car {
            width: var(--width);
            height: var(--height);
            background-color: greenyellow;
            transform: translate(calc(var(--x) - var(--width) / 2), calc(var(--y) - var(--height) / 2)) rotate(var(--angle));
        }
    </style>
</head>
<body>
    <div id="game"></div>
</body>
</html>
