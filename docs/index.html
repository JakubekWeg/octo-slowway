<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./bundle.js" type="module"></script>
    <style>
      html {
        font-family: monospace;
        background-color: black;
      }
      body {
        margin: 0;
        display: inline-block;
      }
      canvas {
        image-rendering: pixelated;
      }
      #game-container {
        display: grid;
        position: relative;
        place-items: center;
        width: var(--width);
        height: var(--height);
      }
      #game-container > * {
        position: absolute;
      }
      #replay-text,
      #crash-text,
      #game-won-text {
        text-align: center;
        color: white;
        background-color: #22222288;
        padding: 16px;
      }
      #game {
        display: grid;
        place-items: center;
        position: relative;
        width: var(--width);
        height: var(--height);
        box-sizing: border-box;
        overflow: hidden;
      }
      #game > * {
        position: absolute;
        top: 0;
        left: 0;
      }
      .car {
        image-rendering: pixelated;
        width: var(--width);
        height: var(--height);
        background: url("car-blue.png");
        transform: translate(
            calc(var(--x) - var(--width) / 2),
            calc(var(--y) - var(--height) / 2)
          )
          rotate(var(--angle));
        box-sizing: border-box;
      }
      .checkpoint {
        width: 8px;
        height: 8px;
        --scale: 0.0001;
        background-color: blue;
        transform: translate(calc(var(--x) - 4px), calc(var(--y) - 4px))
          scale(var(--scale));
        border-radius: 50%;
        transition: all 0.3s;
        opacity: 0.7;
      }

      .checkpoint.active {
        --scale: 3;
      }
      .checkpoint.inactive {
        --scale: 2;
        opacity: 0.4;
      }
      #time-bar {
        padding: 4px 32px;
        background-color: #999;
      }
      #menu {
        display: grid;
        place-items: center;
        text-align: center;
        background-color: black;
        width: var(--width);
        height: var(--height);
        color: white;
      }
      .option {
        padding: 4px;
        text-align: left;
        display: block;
        cursor: pointer;
      }
      .option.palegreen {
        background-color: rgb(95, 247, 95);
        color: rgb(47, 143, 47);
      }
      .option.palegreen.selected {
        color: rgb(209, 240, 209);
      }
      .option.purple {
        background-color: purple;
        color: rgb(74, 0, 74);
      }
      .option.purple.selected {
        color: rgb(225, 167, 225);
      }
      .option.green {
        background-color: green;
        color: rgb(0, 61, 0);
      }
      .option.green.selected {
        color: rgb(174, 218, 174);
      }
      .option.orange {
        background-color: rgb(218, 133, 42);
        color: rgb(99, 64, 0);
      }
    </style>
  </head>
  <body>
    <div id="game-container">
      <div id="game"></div>
      <p id="crash-text" style="display: none">
        REPLAY<br /><span id="crashed-player-id">someone</span> crashed their
        car
      </p>
      <p id="replay-text" style="display: none">
        REPLAY<br />Cars were too far
      </p>
      <p id="game-won-text" style="display: none">You WON</p>
      <div id="menu">
        <div>
          <div class="option separator"></div>
          <div class="option roads palegreen selected">DRY ROADS</div>
          <div class="option roads palegreen">WET ROADS</div>
          <div class="option roads palegreen">ICY ROADS</div>
          <div class="option separator"></div>
          <div class="option speed purple">FASTEST TOP SPEED</div>
          <div class="option speed purple">FASTER TOP SPEED</div>
          <div class="option speed purple selected">FAST TOP SPEED</div>
          <div class="option speed purple">NORMAL TOP SPEED</div>
          <div class="option separator"></div>
          <div class="option acceleration green">SLOW ACCELERATION</div>
          <div class="option acceleration green selected">
            NORMAL ACCELERATION
          </div>
          <div class="option acceleration green">FAST ACCELERATION</div>
          <div class="option separator"></div>
          <div class="option start orange">START</div>
          <div class="option separator"></div>
        </div>
      </div>
    </div>
    <div id="time-bar">TIME: <span id="time-car1">00:00</span></div>
  </body>
</html>
